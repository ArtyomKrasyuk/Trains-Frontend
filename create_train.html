<body>
    <header>
        <div class="header__content">
            <img src="img/return.png" alt="" class="header__img" onclick="window.location.href = 'admin_trains.html'">
            <p class="header__title">Конструирование поезда</p>
        </div>
    </header>
    <main>
        <div class="content">
            <p class="main__title">Создание нового поезда / Редактирование поезда</p>
            <p class="number__title">уникальный номер</p>
            <input type="text" class="number__input" id="train_number"> 
            <div class="carriage_number">
                <p class="carriage_number__title">Номер вагона:</p>
                <input type="text" class="carriage_number__input">
            </div>
            <div class="data_row">
                <div class="carriage_type" id="carriage_type">
                    <p class="type__title">тип вагона</p>
                    <div class="type__item">
                        <input id="platzkart" type="radio" name="type" class="type__radio" value="platzkart">
                        <label for="platzkart" class="type__label">Плацкарт</label>
                    </div>
                    <div class="type__item">
                        <input id="seat_carriage" type="radio" name="type" class="type__radio" value="seat_carriage">
                        <label for="seat_carriage" class="type__label">Сидячий</label>
                    </div>
                    <div class="type__item">
                        <input id="coupe" type="radio" name="type" class="type__radio" value="coupe">
                        <label for="coupe" class="type__label">Купе</label>
                    </div>
                    <div class="type__item">
                        <input id="sv" type="radio" name="type" class="type__radio" value="sv">
                        <label for="sv" class="type__label">Спальный</label>
                    </div>
                </div>
                <div class="data_div" id="coupe_data">
                    <p class="number__title">количество купе</p>
                    <input type="text" class="number__input" id="coupe_input">
                </div>
                <div class="data_div" id="row_data">
                    <p class="number__title">количество блоков<br>в ряду</p>
                    <input type="text" class="number__input" id="row_input">
                </div>
                <div class="data_div" id="top_block_data">
                    <p class="number__title">количество мест<br>в верхнем блоке</p>
                    <input type="text" class="number__input" id="top_block_input">
                </div>
                <div class="data_div" id="bottom_block_data">
                    <p class="number__title">количество мест<br>в нижнем блоке</p>
                    <input type="text" class="number__input" id="bottom_block_input">
                </div>
            </div>
            <div class="buttons_container">
                <div class="append_carriage_btn" id="append_carriage">Добавить вагон</div>
                <div class="create_btn" id="create">Создать поезд</div>
            </div>

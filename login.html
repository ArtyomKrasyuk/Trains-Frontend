<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form</title>
    <style>
        *, *:before, *:after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Open Sans', Helvetica, Arial, sans-serif;
            background: #ededed;
        }

        input, button {
            border: none;
            outline: none;
            background: none;
            font-family: 'Open Sans', Helvetica, Arial, sans-serif;
        }

        .cont {
            overflow: hidden;
            position: relative;
            width: 900px;
            height: 680px;
            margin: 0 auto 100px;
            background: #fff;
        }

        .form {
            position: relative;
            width: 640px;
            height: 100%;
            transition: transform 1.2s ease-in-out;
            padding: 50px 30px 0;
        }

        .sub-cont {
            overflow: hidden;
            position: absolute;
            left: 640px;
            top: 0;
            width: 900px;
            height: 100%;
            padding-left: 260px;
            background: #fff;
            transition: transform 1.2s ease-in-out;
        }

        .cont.s--signup .sub-cont {
            transform: translate3d(-640px, 0, 0);
        }

        button {
            display: block;
            margin: 0 auto;
            width: 260px;
            height: 36px;
            border-radius: 30px;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
        }

        .img {
            overflow: hidden;
            z-index: 2;
            position: absolute;
            left: 0;
            top: 0;
            width: 260px;
            height: 100%;
            padding-top: 360px;
        }

        .img:before {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            width: 900px;
            height: 100%;
            /*background-image: url('elok.jpg');*/
            background-size: cover;
            transition: transform 1.2s ease-in-out;
        }

        .img:after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .cont.s--signup .img:before {
            transform: translate3d(640px, 0, 0);
        }

        .img__text {
            z-index: 2;
            position: absolute;
            left: 0;
            top: 50px;
            width: 100%;
            padding: 0 20px;
            text-align: center;
            color: #fff;
            transition: transform 1.2s ease-in-out;
        }

        .img__text h2 {
            margin-bottom: 10px;
            font-weight: normal;
        }

        .img__text p {
            font-size: 14px;
            line-height: 1.5;
        }

        .img__text.m--up {
            transform: translateX(0);
        }

        .cont.s--signup .img__text.m--up {
            transform: translateX(520px);
        }

        .img__text.m--in {
            transform: translateX(-520px);
        }

        .cont.s--signup .img__text.m--in {
            transform: translateX(0);
        }

        .img__btn {
            overflow: hidden;
            z-index: 2;
            position: relative;
            width: 120px;
            height: 36px;
            margin: 0 auto;
            background: transparent;
            color: #fff;
            text-transform: uppercase;
            font-size: 15px;
            cursor: pointer;
        }

        .img__btn:after {
            content: '';
            z-index: 2;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #fff;
            border-radius: 30px;
        }

        .img__btn span {
            position: absolute;
            left: 0;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            transition: transform 1.2s;
        }

        .img__btn span.m--in {
            transform: translateY(-72px);
        }

        .cont.s--signup .img__btn span.m--in {
            transform: translateY(0);
        }

        .img__btn span.m--up {
            transform: translateY(0);
        }

        .cont.s--signup .img__btn span.m--up {
            transform: translateY(72px);
        }

        h2 {
            width: 100%;
            font-size: 26px;
            text-align: center;
        }

        label {
            display: block;
            width: 260px;
            margin: 25px auto 0;
            text-align: center;
        }

        label span {
            font-size: 12px;
            color: #cfcfcf;
            text-transform: uppercase;
        }

        input {
            display: block;
            width: 100%;
            margin-top: 5px;
            padding-bottom: 5px;
            font-size: 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .forgot-pass {
            margin-top: 15px;
            text-align: center;
            font-size: 12px;
            color: #cfcfcf;
        }

        .submit {
            margin-top: 40px;
            margin-bottom: 20px;
            background: #5495B2;
            text-transform: uppercase;
        }

        .fb-btn {
            border: 2px solid #d3dae9;
            color: #768cb6;
        }

        .fb-btn span {
            font-weight: bold;
            color: #768cb6;
        }

        .sign-in {
            transition-timing-function: ease-out;
        }

        .cont.s--signup .sign-in {
            transition-timing-function: ease-in-out;
            transition-duration: 1.2s;
            transform: translate3d(640px, 0, 0);
        }

        .sign-up {
            transform: translate3d(-900px, 0, 0);
        }

        .cont.s--signup .sign-up {
            transform: translate3d(0, 0, 0);
        }

        .icon-link {
            position: absolute;
            left: 5px;
            bottom: 5px;
            width: 32px;
        }

        .icon-link img {
            width: 100%;
            vertical-align: top;
        }

        .icon-link--twitter {
            left: auto;
            right: 5px;
        }

        .link-footer {
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="cont">
        <div class="form sign-in">
            <h2>Приветствуем</h2>
            <label>
                <span>email</span>
                <input type="email" class="sign-in-email"/>
            </label>
            <label>
                <span>пароль</span>
                <input type="password" class="sign-in-password"/>
            </label>
            <button type="button" class="submit sign-in-btn">Вход</button>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>Впервые тут?</h2>
                    <p>Зарегистрируйтесь и откройте для себя огромное количество новых возможностей!</p>
                </div>
                <div class="img__text m--in">
                    <h2>Уже с нами?</h2>
                    <p>Если у вас уже есть аккаунт, просто войдите в систему. Мы скучали по вам!</p>
                </div>
                <div class="img__btn">
                    <span class="m--up">Регистрация</span>
                    <span class="m--in">Вход</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Пора пройти регистрацию</h2>
                <label>
                    <span>Фамилия</span>
                    <input type="text" class="sign-up-lastname"/>
                </label>
                <label>
                    <span>Имя</span>
                    <input type="text" class="sign-up-firstname"/>
                </label>
                <label>
                    <span>Отчество</span>
                    <input type="text" class="sign-up-patronymic"/>
                </label>
                <label>
                    <span>email</span>
                    <input type="email" class="sign-up-email"/>
                </label>
                <label>
                    <span>пароль</span>
                    <input type="password" class="sign-up-password"/>
                </label>
                <label>
                    <span>повторить пароль</span>
                    <input type="password" class="sign-up-password-repeat"/>
                </label>
                <button type="button" class="submit sign-up-btn">Регистрация</button>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.img__btn').addEventListener('click', function() {
            document.querySelector('.cont').classList.toggle('s--signup');
        });

        document.querySelector('.sign-in-btn').onclick = signIn;
        document.querySelector('.sign-up-btn').onclick = signUp;

        async function signIn(e){
            let url = 'http://127.0.0.1:8080/login';
            let login = document.querySelector('.sign-in-email').value;
            let password = document.querySelector('.sign-in-password').value;
            let info = {'login': login, 'password': password};
            let response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json;charset=utf-8'
                },
                body: JSON.stringify(info),
                credentials: 'include'
            });
            if(response.ok) {
                console.log('ok');
                window.location.href = '../Authentication/index.html';
            }
            else console.log(response.body());
        }

        async function signUp(e){
            let url = 'http://127.0.0.1:8080/registration';
            let firstname = document.querySelector('.sign-up-firstname').value;
            let lastname = document.querySelector('.sign-up-lastname').value;
            let patronymic = document.querySelector('.sign-up-patronymic').value;
            let login = document.querySelector('.sign-up-email').value;
            let password = document.querySelector('.sign-up-password').value;
            let passwordRepeat = document.querySelector('.sign-up-password-repeat').value;
            if(password != passwordRepeat){
                console.log('password mismatch');
                return;
            }
            let info = {'firstname': firstname, 'lastname': lastname, 'patronymic': patronymic, 'login': login, 'password': password};
            let response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json;charset=utf-8'
                },
                body: JSON.stringify(info),
                credentials: 'include'
            });
            if(response.ok) {
                console.log('ok');
                window.location.href = '../Authentication/index.html';
            }
            else console.log(response.body());
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/password_change.css">
    <title>Document</title>
</head>
<body>
    <div class="password_change_form">
        <div class="form__top">
            <h1 class="title">Сменить пароль</h1>
            <img src="img/Close.png" alt="" id="close">
        </div>
        <p class="subtitle">Введите от 8 до 15 символов</p>
        <div class="form__box">
            <div class="form__row">
                <p class="desc">текущий пароль</p>
                <input type="password" class="form__input" id="current">
            </div>
            <div class="form__row">
                <p class="desc">новый пароль пароль</p>
                <input type="password" class="form__input" id="new">
            </div>
            <div class="form__row last_row">
                <p class="desc">повторите новый пароль</p>
                <input type="password" class="form__input" id="new_repeat"> 
            </div>
        </div>
        <div class="confirm_btn">Сменить</div>
    </div>
</body>
</html>
